<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Produtos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="video-fundo">
    <video autoplay muted loop>
      <source src="/images/iphone_video.mp4" type="video/mp4">
    </video>
  </div>

  <div class="products">
    <div class="produtos">
      <h3 class="name-produto">iPhone 16 Pro e Pro Max</h3>
      <img src="./images/iphone-16 pro max.png" alt="iPhone 16 Pro e Pro Max">
      <p class="preco">A partir de R$ 10.499</p>
      <button class="buy-product">Comprar agora</button>
    </div>

    <div class="produtos">
      <h3 class="name-produto">Mac mini</h3>
      <img src="./images/Mac mini.png" alt="Mac mini">
      <p class="price">A partir de R$ 7.499</p>
      <button class="buy-product">Comprar agora</button>
    </div>

    <div class="produtos">
      <h3 class="name-produto">iPad mini</h3>
      <img src="./images/ipad-mini.png" alt="iPad mini">
      <p class="price">A partir de R$ 5.999</p>
      <button class="buy-product">Comprar agora</button>
    </div>

    <div class="produtos">
      <h3 class="name-produto">iPhone 15</h3>
      <img src="/images/iphone15.avif" alt="iPhone 15">
      <p class="price">A partir de R$ 6.499</p>
      <button class="buy-product">Comprar agora</button>
    </div>

    <div class="produtos">
      <h3 class="name-produto">iPhone 14</h3>
      <img src="/images/iPhone-14-Yellow (1) (1).jpg" alt="iPhone 14">
      <p class="valor">A partir de R$ 5.799</p>
      <button class="buy-product">Comprar agora</button>
    </div>

    <div class="produtos">
      <h3 class="name-produto">iPhone SE</h3>
      <img src="/images/iPhone-SE.webp" alt="iPhone SE">
      <p class="valor">A partir de R$ 4.299</p>
      <button class="buy-product">Comprar agora</button>
    </div>

    <div class="produtos">
      <h3 class="name-produto">AirPods Pro 2</h3>
      <img src="/images/airpods.png" alt="AirPods Pro 2">
      <p class="valor">R$ 2.599</p>
      <button class="buy-product">Comprar agora</button>
    </div>

    <div class="produtos">
      <h3 class="name-produto">AirPods Max - Meia-noite</h3>
      <img src="/images/airpods-max.png" alt="AirPods Max - Meia-noite">
      <p class="price">R$ 6.590</p>
      <button class="buy-product">Comprar agora</button>
    </div>

    <div class="produtos">
      <h3 class="name-produto">MacBook Pro</h3>
      <img src="/images/mac-pro.webp" alt="MacBook Pro">
      <p class="price">R$ 19.999</p>
      <button class="buy-product">Comprar agora</button>
    </div>
  </div>

</body>
</html>
